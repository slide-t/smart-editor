<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KidCode Editor</title>
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css"/>
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #ffffff;
      --accent: #00c4ff;
      --tab-bg: #1a1a1a;
      --tab-active: #00c4ff;
    }

    body.light {
      --bg: #f9f9f9;
      --text: #000000;
      --accent: #ff5e00;
      --tab-bg: #fff;
      --tab-active: #ff5e00;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--tab-bg);
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--accent);
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
    }

    .tab {
      padding: 0.5rem 1rem;
      background: transparent;
      color: var(--text);
      border: 2px solid var(--accent);
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .tab.active {
      background: var(--tab-active);
      color: #fff;
    }

    .theme-toggle {
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }

    .editor-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .editor {
      width: 50%;
      padding: 0.5rem;
      background: var(--tab-bg);
      border-right: 2px solid var(--accent);
      display: none;
    }

    .editor.active {
      display: block;
    }

    .preview {
      width: 50%;
      border: none;
      background: white;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
  </style>
</head>
<body class="dark">
  <header>
    <div class="tabs">
      <button class="tab active" data-tab="html">HTML</button>
      <button class="tab" data-tab="css">CSS</button>
      <button class="tab" data-tab="js">JS</button>
    </div>
    <button class="theme-toggle">ðŸŒ™ Toggle Theme</button>
  </header>

  <div class="editor-container">
    <div id="html" class="editor active"></div>
    <div id="css" class="editor"></div>
    <div id="js" class="editor"></div>
    <div class="preview"><iframe id="preview"></iframe></div>
  </div>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closetag.min.js"></script>

  <script>
    // Setup editors
    const htmlEditor = CodeMirror(document.getElementById('html'), {
      mode: 'htmlmixed',
      theme: 'dracula',
      lineNumbers: true,
      autoCloseTags: true,
      value: localStorage.getItem('html') || '<h1>Hello Kids!</h1>\n<p>Welcome to KidCode</p>'
    });

    const cssEditor = CodeMirror(document.getElementById('css'), {
      mode: 'css',
      theme: 'dracula',
      lineNumbers: true,
      value: localStorage.getItem('css') || 'body { background: #f0f8ff; color: #333; text-align: center; }'
    });

    const jsEditor = CodeMirror(document.getElementById('js'), {
      mode: 'javascript',
      theme: 'dracula',
      lineNumbers: true,
      value: localStorage.getItem('js') || 'console.log("KidCode is awesome!");'
    });

    function updatePreview() {
      const html = htmlEditor.getValue();
      const css = `<style>${cssEditor.getValue()}</style>`;
      const js = `<script>${jsEditor.getValue()}<\/script>`;
      const output = html + css + js;
      const iframe = document.getElementById('preview');
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write(output);
      doc.close();
    }

    [htmlEditor, cssEditor, jsEditor].forEach((editor, i) => {
      editor.on('change', () => {
        localStorage.setItem(['html', 'css', 'js'][i], editor.getValue());
        updatePreview();
      });
    });

    updatePreview();

    // Tabs
    document.querySelectorAll('.tab').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.editor').forEach(ed => ed.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // Theme toggle
    const themeToggle = document.querySelector('.theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      const theme = document.body.classList.contains('light') ? 'default' : 'dracula';
      [htmlEditor, cssEditor, jsEditor].forEach(editor => editor.setOption('theme', theme));
    });

    // Cursor in center after tag insert
    htmlEditor.on('change', (instance, change) => {
      if (change.origin === '+input' && change.text[0] === '>') {
        const cursor = instance.getCursor();
        const prev = instance.getRange({line: cursor.line, ch: cursor.ch - 2}, {line: cursor.line, ch: cursor.ch});
        if (prev === '<>') {
          instance.replaceRange('<></>', {line: cursor.line, ch: cursor.ch - 2}, {line: cursor.line, ch: cursor.ch});
          instance.setCursor({line: cursor.line, ch: cursor.ch - 3});
        }
      }
    });
  </script>
</body>
</html>
